[module/cpu]
type = internal/cpu
interval = 2

format = <label>
format-prefix = " "
format-prefix-foreground = #e0af68
format-underline = #f90000
label = %percentage:2%%

[module/memory]
type = internal/memory
interval = 2

format = <label>
format-prefix = " "
format-prefix-foreground = #e0af68
format-underline = #f90000
label = %percentage_used%%

[module/fs1]
type = internal/fs
interval = 25

mount-0 = /

format-mounted = <label-mounted>
format-mounted-prefix = " "
format-mounted-prefix-foreground = #f7768e
format-mounted-underline = #f90000
label-mounted = %free%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.foreground-alt}
label-unmounted-underline = #f90000

[module/fs2]
type = internal/fs
interval = 25

mount-0 = /home/2T

format-mounted = <label-mounted>
format-mounted-prefix = " "
format-mounted-prefix-foreground = #f7768e
format-mounted-underline = #f90000
label-mounted = %free%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.foreground-alt}
label-unmounted-underline = #f90000

[module/fs3]
type = internal/fs
interval = 25

mount-0 = /home/4T

format-mounted = <label-mounted>
format-mounted-prefix = " "
format-mounted-prefix-foreground = #f7768e
format-mounted-underline = #f90000
label-mounted = %free%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.foreground-alt}
label-unmounted-underline = #f90000

[module/gpu1]
type = custom/script
interval = 2

exec = ~/.config/polybar/scripts/gpu.sh 1
format = <label>
format-prefix = " " 
format-prefix-foreground = #9ece6a
format-underline = #f90000
label= %output%

[module/gpu2]
type = custom/script
interval = 2

exec = ~/.config/polybar/scripts/gpu.sh 2
format = <label>
format-prefix = " " 
format-prefix-foreground = #9ece6a
format-underline = #f90000
label= %output%

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <label-volume>
format-volume-prefix = " "
format-volume-prefix-foreground = #7dcfff
format-volume-underline = #f90000
label-volume = %percentage%%

format-muted = <label-muted>
format-muted-prefix = " "
format-muted-prefix-foreground = #7dcfff
format-muted-underline = #f90000
label-muted = Muted

[module/sep]
type = custom/text
content = ⏽
