# 设置自定义前缀
unbind C-b
set -g prefix C-f

# 修改起始索引
set -g base-index 1
set -g pane-base-index 1

# 通过前缀+KJHL快速切换pane
bind C-k select-pane -U
bind C-j select-pane -D
bind C-h select-pane -L
bind C-l select-pane -R

# 修改默认延时
set -sg escape-time 1


#
set -g default-terminal "screen-256color" 
# set-option -g pane-border-fg $t 

# 自定义快捷键
bind r source-file ~/.tmux.conf\;  display "Reloaded!"

# 设置256色模式
set -g default-terminal "screen-256color"
setw -g mode-keys vi

#### COLOUR

tm_color_active=colour15
tm_color_inactive=colour241
tm_color_feature=colour210
tm_color_music=colour215
tm_active_border_color=colour240

# separators
tm_separator_left_bold="◀"
tm_separator_left_thin="❮"
tm_separator_right_bold="▶"
tm_separator_right_thin="❯"

set -g status-left-length 32
set -g status-right-length 150
set -g status-interval 5

# default statusbar colors
# set-option -g status-bg colour0
set-option -g status-fg $tm_color_active
set-option -g status-bg default
# set-option -g status-attr default

# default window title colors
# set-window-option -g window-status-fg $tm_color_inactive
# set-window-option -g window-status-bg default
set -g window-status-format "#I #W"

# active window title colors
# set-window-option -g window-status-current-fg $tm_color_active
# set-window-option -g window-status-current-bg default
set-window-option -g  window-status-current-format "#[bold]#I #W"

# pane border
# set-option -g pane-border-fg $tm_color_inactive
# set-option -g pane-active-border-fg $tm_active_border_color

# message text
# set-option -g message-bg default
# set-option -g message-fg $tm_color_active

# pane number display
set-option -g display-panes-active-colour $tm_color_active
set-option -g display-panes-colour $tm_color_inactive

# clock
set-window-option -g clock-mode-colour $tm_color_active

# tm_tunes="#[fg=$tm_color_music]#(osascript ~/.dotfiles/applescripts/tunes.scpt | cut -c 1-50)"
# tm_tunes="#[fg=$tm_color_music]#(osascript -l JavaScript ~/.dotfiles/applescripts/tunes.js)"
# tm_battery="#(~/.dotfiles/bin/battery_indicator.sh)"

tm_date="#[fg=$tm_color_inactive] %b-%d %R"
tm_host="#[fg=$tm_color_feature,bold]#h"
tm_session_name="#[fg=$tm_color_feature,bold]#S"

tm_signature="(✪ ω ✪ )  ni shi zui bang de !"

set -g status-left $tm_session_name' '
set -g status-right "$tm_signature $tm_date   $tm_host"

set-option -ga terminal-overrides ",xterm-256color:Tc"

